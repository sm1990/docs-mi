name: Deploy MkDocs site to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the `gh` branch
        uses: actions/checkout@v3
        with:
          ref: gh  # Checkout the `gh` branch

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material  # Install mkdocs and any plugins you need

      - name: Deploy to the `gh-pages` branch
        run: |
          mkdocs gh-deploy --force  # Deploy the content from the `gh` branch to `gh-pages`
